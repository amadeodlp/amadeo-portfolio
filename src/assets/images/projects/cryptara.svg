<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cryptaragradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9E00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="coinglow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Text glow filter -->
    <filter id="textglow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0E1A" />
  
  <!-- Grid background pattern -->
  <g stroke="#FFFFFF" stroke-width="0.5" opacity="0.1">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="1200" y2="100" />
    <line x1="0" y1="200" x2="1200" y2="200" />
    <line x1="0" y1="300" x2="1200" y2="300" />
    <line x1="0" y1="400" x2="1200" y2="400" />
    <line x1="0" y1="500" x2="1200" y2="500" />
    <line x1="0" y1="600" x2="1200" y2="600" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="630" />
    <line x1="200" y1="0" x2="200" y2="630" />
    <line x1="300" y1="0" x2="300" y2="630" />
    <line x1="400" y1="0" x2="400" y2="630" />
    <line x1="500" y1="0" x2="500" y2="630" />
    <line x1="600" y1="0" x2="600" y2="630" />
    <line x1="700" y1="0" x2="700" y2="630" />
    <line x1="800" y1="0" x2="800" y2="630" />
    <line x1="900" y1="0" x2="900" y2="630" />
    <line x1="1000" y1="0" x2="1000" y2="630" />
    <line x1="1100" y1="0" x2="1100" y2="630" />
  </g>
  
  <!-- Main coin (scaled up for the banner) -->
  <g transform="translate(300, 315) scale(2.5)">
    <!-- Main coin circle -->
    <circle cx="0" cy="0" r="42" fill="url(#cryptaragradient)" filter="url(#coinglow)" />
    
    <!-- Inner coin detail -->
    <circle cx="0" cy="0" r="36" fill="#0A0E1A" />
    
    <!-- Crypto symbol/pattern -->
    <g transform="translate(0, 0) scale(0.75)">
      <!-- Letter C for Cryptara -->
      <path d="M-10,-20 A25,25 0 0,0 -25,0 A25,25 0 0,0 -10,20" 
            stroke="url(#cryptaragradient)" 
            stroke-width="8" 
            fill="none" 
            filter="url(#coinglow)" />
            
      <!-- Modified R for Cryptara -->
      <path d="M0,-20 L0,20 M0,0 C0,-10 15,-10 15,0 C15,5 10,10 5,15 M0,0 L10,0" 
            stroke="url(#cryptaragradient)" 
            stroke-width="8" 
            fill="none" 
            filter="url(#coinglow)" />
    </g>
  </g>
  
  <!-- Project title -->
  <text x="600" y="120" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#cryptaragradient)" 
        filter="url(#textglow)">
    CRYPTARA
  </text>
  
  <!-- Tagline -->
  <text x="600" y="175" 
        font-family="Arial, sans-serif" 
        font-size="26" 
        font-weight="light" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        opacity="0.8">
    Decentralized Finance Platform
  </text>
  
  <!-- Feature boxes on the right -->
  <g transform="translate(650, 250)">
    <!-- Feature 1 -->
    <rect x="0" y="0" width="240" height="60" rx="8" fill="#131829" stroke="url(#cryptaragradient)" stroke-width="1" />
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">React + TypeScript</text>
    <circle cx="215" y="30" r="15" fill="url(#cryptaragradient)" opacity="0.5" />
    
    <!-- Feature 2 -->
    <rect x="0" y="80" width="240" height="60" rx="8" fill="#131829" stroke="url(#cryptaragradient)" stroke-width="1" />
    <text x="15" y="115" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">ASP.NET Core Backend</text>
    <circle cx="215" y="110" r="15" fill="url(#cryptaragradient)" opacity="0.5" />
    
    <!-- Feature 3 -->
    <rect x="0" y="160" width="240" height="60" rx="8" fill="#131829" stroke="url(#cryptaragradient)" stroke-width="1" />
    <text x="15" y="195" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">Solidity Smart Contracts</text>
    <circle cx="215" y="190" r="15" fill="url(#cryptaragradient)" opacity="0.5" />
    
    <!-- Feature 4 -->
    <rect x="0" y="240" width="240" height="60" rx="8" fill="#131829" stroke="url(#cryptaragradient)" stroke-width="1" />
    <text x="15" y="275" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">Crypto Trading & Management</text>
    <circle cx="215" y="270" r="15" fill="url(#cryptaragradient)" opacity="0.5" />
  </g>
  
  <!-- Digital connection nodes (moved to appear on the left side) -->
  <g fill="url(#cryptaragradient)" transform="translate(150, 0)">
    <circle cx="24" cy="254" r="5" />
    <circle cx="30" cy="376" r="5" />
    <circle cx="48" cy="496" r="5" />
    <circle cx="76" cy="496" r="5" />
    <circle cx="96" cy="376" r="5" />
    <circle cx="104" cy="254" r="5" />
    <circle cx="96" cy="130" r="5" />
    <circle cx="76" cy="124" r="5" />
    <circle cx="48" cy="124" r="5" />
    <circle cx="30" cy="140" r="5" />
  </g>
  
  <!-- Connection lines (scaled for banner) -->
  <g stroke="url(#cryptaragradient)" stroke-width="1.5" fill="none" opacity="0.4" transform="translate(150, 0)">
    <path d="M24,254 L30,376 L48,496 L76,496 L96,376 L104,254 L96,130 L76,124 L48,124 L30,140 Z" />
    <path d="M30,376 L76,124" />
    <path d="M48,496 L96,130" />
    <path d="M24,254 L96,376" />
    <path d="M30,140 L104,254" />
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="580" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        opacity="0.6">
    Full-Stack DeFi Platform • Ethereum Blockchain • Seamless Trading
  </text>
</svg>