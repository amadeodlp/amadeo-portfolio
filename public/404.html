<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var newPath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/';
    var segments = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep);
    newPath += segments.join('/');
    if (l.search) {
      newPath += l.search + '&q=' + encodeURIComponent(l.search.slice(1));
    }
    if (l.hash) {
      newPath += l.hash;
    }
    
    l.replace(origin + newPath);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
